<script>function textSpliter(){var input=document.getElementById("inputText").value;var names=input.split(",");var groupSize=document.getElementById("groupNumber").value;var groupCount=Math.ceil(names.length/groupSize);var groups=[];for(var i=0;i<groupCount;i++){var group=[];for(var j=0;j<groupSize;j++){var random=Math.floor(Math.random()*names.length);var name=names[random];if(name!=undefined){group.push(name);names.splice(names.indexOf(name),1);}} group.sort();groups.push(group);} printGroups(groups);} function printGroups(group){var output=document.getElementById("resInput");output.value="";for(var i=0;i<group.length;i++){var currentGroup="";for(var j=0;j<group[i].length;j++){currentGroup=group[i].join(",");} output.value+=(i+1)+" team: "+currentGroup+"\r";}}</script>
